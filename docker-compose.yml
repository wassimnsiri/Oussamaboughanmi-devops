version: "3.8"

services:
  mysqldb:
    image: mysql:5.7
    restart: unless-stopped
    environment:
      - MYSQL_ALLOW_EMPTY_PASSWORD=yes
      - MYSQL_DATABASE=db  # Nom de la base de données
    ports:
      - 3306:3306  # Expose le port MySQL
    volumes:
      - db:/var/lib/mysql  # Volume persistant pour MySQL

  app-tpfoyer:
    depends_on:
      - mysqldb  # S'assure que MySQL démarre d'abord
    image: oussama22444/devops:latest
    build: ./
    restart: on-failure
    ports:
      - 8089:8089  # Expose le port de ton application
    environment:
      SPRING_APPLICATION_JSON: '{
        "spring.datasource.url"  : "jdbc:mysql://mysqldb:3306/db?createDatabaseIfNotExist=true",
        "spring.datasource.username" : "root",
        "spring.datasource.password" : "",
        "spring.jpa.hibernate.ddl-auto" : "update"
      }'
    stdin_open: true
    tty: true

volumes:
  db:  # Volume persistant pour MySQL
